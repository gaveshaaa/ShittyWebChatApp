<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Crimson || Chat</title>
</head>

<body>
    <main>
        <div class="heading">
            <h1>Crimson</h1>
            <p>Simple Chat App</p>
        </div>
        <div class="messages">
            <div class="list"></div>
            <form action="" class="input-panel" onsubmit="return false">
                <input autocomplete="off" type="text" name="message-input" id="message-input" placeholder="Say Something">
                <button id="sendButton" type="submit">-></button>
            </form>
        </div>
    
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
